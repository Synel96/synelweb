<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weboldal készítés Sopron és környéke | Synel Web Solutions</title>
    <meta
      name="description"
      content="Professzionális weboldal készítés Sopronban és környékén. Modern, gyors, reszponzív céges weboldalak és PWA fejlesztés – Synel Web Solutions"
    />
    <meta
      name="keywords"
      content="weboldal készítés, Sopron, PWA, céges weboldal, reszponzív weboldal, webfejlesztés, modern weboldal"
    />
    <meta name="author" content="Synel Web Solutions" />
    <meta
      property="og:title"
      content="Weboldal készítés Sopron és környéke | Synel Web Solutions"
    />
    <meta
      property="og:description"
      content="Professzionális weboldal készítés Sopronban és környékén. Modern, gyors, reszponzív céges weboldalak és PWA fejlesztés – Synel Web Solutions."
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="hu_HU" />
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Non-blocking Google Fonts with font-display: swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/darklogo.svg" type="image/svg+xml" />
    <link rel="preload" as="image" href="/hero.png" type="image/png" />
    
    <!-- Inline critical CSS to prevent render blocking -->
    <style>
      /* Critical CSS - prevents FOUC */
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading state styles */
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        font-size: 1.2rem;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
