<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weboldal készítés Sopron és környéke | Synel Web Solutions</title>
    <meta
      name="description"
      content="Professzionális weboldal készítés Sopronban és környékén. Modern, gyors, reszponzív céges weboldalak és PWA fejlesztés – Synel Web Solutions"
    />
    <meta
      name="keywords"
      content="weboldal készítés, Sopron, PWA, céges weboldal, reszponzív weboldal, webfejlesztés, modern weboldal"
    />
    <meta name="author" content="Synel Web Solutions" />
    <meta
      property="og:title"
      content="Weboldal készítés Sopron és környéke | Synel Web Solutions"
    />
    <meta
      property="og:description"
      content="Professzionális weboldal készítés Sopronban és környékén. Modern, gyors, reszponzív céges weboldalak és PWA fejlesztés – Synel Web Solutions."
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="hu_HU" />
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Non-blocking Google Fonts with font-display: optional for better CLS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=optional"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=optional"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Preload critical assets for LCP optimization -->
    <link rel="preload" as="image" href="/darklogo.svg" type="image/svg+xml" fetchpriority="high" />
    <!-- Preload hero image from Cloudinary with responsive srcset -->
    <link 
      rel="preload" 
      as="image" 
      href="https://res.cloudinary.com/dmwulp3dl/image/upload/w_1920,q_75,f_auto,fl_progressive/hero_kfkbus"
      imagesrcset="
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_640,q_75,f_auto,fl_progressive/hero_kfkbus 640w,
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_768,q_75,f_auto,fl_progressive/hero_kfkbus 768w,
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_1024,q_75,f_auto,fl_progressive/hero_kfkbus 1024w,
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_1280,q_75,f_auto,fl_progressive/hero_kfkbus 1280w,
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_1536,q_75,f_auto,fl_progressive/hero_kfkbus 1536w,
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_1920,q_75,f_auto,fl_progressive/hero_kfkbus 1920w
      "
      imagesizes="100vw"
      fetchpriority="high"
    />
    <!-- Preload contact section image for mobile LCP -->
    <link 
      rel="preload" 
      as="image" 
      href="https://res.cloudinary.com/dmwulp3dl/image/upload/w_768,q_75,f_auto,fl_progressive/contact_njkcd0"
      imagesrcset="
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_640,q_75,f_auto,fl_progressive/contact_njkcd0 640w,
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_768,q_75,f_auto,fl_progressive/contact_njkcd0 768w,
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_1024,q_75,f_auto,fl_progressive/contact_njkcd0 1024w,
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_1280,q_75,f_auto,fl_progressive/contact_njkcd0 1280w,
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_1536,q_75,f_auto,fl_progressive/contact_njkcd0 1536w,
        https://res.cloudinary.com/dmwulp3dl/image/upload/w_1920,q_75,f_auto,fl_progressive/contact_njkcd0 1920w
      "
      imagesizes="100vw"
      fetchpriority="high"
    />
    
    <!-- Inline critical CSS to prevent render blocking -->
    <style>
      /* Critical CSS - prevents FOUC and CLS */
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Reserve space for footer to prevent CLS */
      footer {
        min-height: 120px;
      }
      /* Loading state styles */
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        font-size: 1.2rem;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
